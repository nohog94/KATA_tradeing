# .github/workflows/chatgpt-review.yml
name: ChatGPT 기반 코드 리뷰        # ❌ 앞에 하이픈(-) 제거

on:
  pull_request:
    types: [opened, synchronize]    # PR 열리거나 업데이트 될 때 실행

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      # 1) 코드를 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2) GenAI 코드 리뷰 실행
      - name: GenAI Code Review
        uses: cirolini/genai-code-review@v1
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          github_token:    ${{ secrets.GITHUB_TOKEN }}
          github_pr_id:    ${{ github.event.number }}
          openai_model:    "gpt-3.5-turbo"
          mode:            files
          language:        ko
